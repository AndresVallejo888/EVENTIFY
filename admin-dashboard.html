<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Eventify</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">

        </aside>
        <main class="main-content">
            <div id="view-add-service" class="app-view active">
                <h1>A√±adir Nuevo Servicio/Proveedor</h1>
                <div class="card-view">
                    <form id="add-service-form">

                        <input type="number" id="service-price" placeholder="Precio Base (ej: 8500)" required>

                        <select id="service-category" required>

                            <option value="extras-experiencias">Extras y Experiencias</option>
                            </select>
                        <select id="pricing-model" required>
                            <option value="" disabled selected>-- Selecciona modelo de precio --</option>
                            <option value="flat">Precio Fijo (Flat)</option>
                            <option value="perPerson">Por Persona</option>
                            <option value="perHour">Por Hora</option>
                        </select>
                        
                        <div class="form-group-checkbox">

                            <label for="service-requires-note">¬øEs obligatorio que el usuario a√±ada una nota al contratar?</label>
                        </div>
                        
                        <button type="submit" class="btn-primary">A√±adir Servicio</button>
                    </form>
                </div>
            </div>
            <div id="view-tickets" class="app-view">
                <h1>Fichas de Pago Generadas</h1>
                <div class="card-view" id="tickets-container"></div>
            </div>
        </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="admin.js"></script>
</body>
</html>
