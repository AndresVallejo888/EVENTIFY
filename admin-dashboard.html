<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    </head>
<body>
    <div class="admin-container">
        <h1>Panel de Administrador de Eventify</h1>
        <div class="card-view">
            <h2>Añadir Nuevo Servicio/Proveedor</h2>
            <form id="add-service-form">
                <input type="text" id="service-name" placeholder="Nombre del Servicio (ej: Fotografía Aérea)" required>
                <input type="text" id="service-provider" placeholder="Nombre del Proveedor (ej: Drones MTY)" required>
                <input type="number" id="service-price" placeholder="Precio (ej: 8500)" required>
                <input type="text" id="service-image" placeholder="URL de la imagen" required>
                <select id="service-category" required>
                    <option value="comida-bebida">Comida y Bebida</option>
                    <option value="musica-entretenimiento">Música y Entretenimiento</option>
                    <option value="fotografia-video">Fotografía y Video</option>
                    </select>
                <button type="submit" class="btn-primary">Añadir Servicio</button>
            </form>
        </div>
        <div class="card-view">
            <h2>Servicios Existentes</h2>
            <ul id="services-list"></ul>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="admin.js"></script>
</body>
</html>
