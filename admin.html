<!DOCTYPE html>
<html>
<head>
    <title>Eventify - Admin Login</title>
    <style>
        body { background: #1F2937; color: white; } 
        .container { background: #374151; } 
        .logo, .tab.active { color: #A78BFA; }
        button { background: #8B5CF6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">Eventify Admin</div>
            <form id="login-form">
                <div class="form-group"><input type="email" id="login-email" placeholder="Correo de administrador" required></div>
                <div class="form-group"><input type="password" id="login-password" placeholder="ContraseÃ±a" required></div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyDNfKVpCw1cf1geCTzfmMSL1-gtVFy9sjs", authDomain: "eventify-70dbc.firebaseapp.com", projectId: "eventify-70dbc", storageBucket: "eventify-70dbc.appspot.com", messagingSenderId: "489645350340", appId: "1:489645350340:web:f1389c69d8498bb5325891" };
        firebase.initializeApp(firebaseConfig);
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => { window.location.href = 'admin-dashboard.html'; })
                .catch(err => alert(err.message));
        });
    </script>
</body>
</html>
